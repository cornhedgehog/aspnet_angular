<h2>Товары</h2>
<div>
  <label>Название: </label> <input #productName />
  <br/>
  <label>Описание: </label> <input #productDesc />
  <br/>
  <label>Цена: </label> <input #productPrice />
  <button (click)="add(productName.value, productDesc.value, productPrice.value); productName.value=''">
    Add
  </button>
</div>
<ul class="products">
  <li *ngFor="let product of products" (click)="onSelect(product)"
      [class.selected]="product === selectedProduct">
    <span class="badge">{{product.ID}}</span>
    <span>{{product.Name}}</span>
    <button class="delete"
      (click)="delete(product); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedProduct != null">
  <h2>
    {{selectedProduct.Name | uppercase}} выбранный товар
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
