<h2>Товары</h2>
<ul class="products">
  <li *ngFor="let product of products" (click)="onSelect(product)"
      [class.selected]="product === selectedProduct">
    <span class="badge">{{product.id}}</span>
    <span>{{product.name}}</span>
    <button class="delete"
      (click)="delete(product); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedProduct != null">
  <h2>
    Вы выбрали: {{selectedProduct.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">Подробнее о товаре</button>
</div>
<div>
    <label>Добавить новый товар:</label> <br/>
    
    <label>Название: </label> <br/>
    <input #productName /> <br/>
    <label>Описание: </label> <br/> 
    <input #productDesc /> <br/>
    <label>Цена: </label> <br/>
    <input #productPrice /> <br/>
    <select id="category" required>
      <option *ngFor="let category of categories" [value]="category">      
        {{category.name}}
      </option>
  </select> <br/>
    <button (click)="add(productName.value, productDesc.value, productPrice.value); productName.value=''">
      Добавить
    </button>
  </div>
