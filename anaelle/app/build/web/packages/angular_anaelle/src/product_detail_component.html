<div *ngIf="product != null">
  <h2>{{product.Name}} details!</h2>
  <div>
    <label>id: </label>{{product.ID}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="product.Name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
