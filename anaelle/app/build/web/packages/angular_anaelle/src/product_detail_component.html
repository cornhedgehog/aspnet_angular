<div *ngIf="product != null">
  <h2>{{product.name}}</h2>
  <div>
    <label>id: </label>{{product.id}}</div>   
  <div>
    <label>Название: </label>
    <input [(ngModel)]="product.name" placeholder="name" />
    <br/>    
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
